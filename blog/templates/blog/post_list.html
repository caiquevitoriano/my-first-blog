{% extends 'blog/base.html' %}


{% block content %}
{% for post in posts %}
<div class="col-md-4">

    <div class="card shadow-sm p-3  mb-5 bg-white rounded" style="width: 20rem;">
        <div class="card-body">
            <h1 class="card-title">
                <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
            </h1>
            <h6 class="card-subtitle mb-2 text-muted">{{ post.published_date }}</h6>


        </div>
    </div>

</div>
{% endfor %}
{% endblock %}
